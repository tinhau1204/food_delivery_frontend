<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://cdn-icons-png.flaticon.com/512/6540/6540769.png" width="48" height="48" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Doraemon. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://cdn-icons-png.flaticon.com/512/1698/1698586.png" width="48" height="48" /></button>
        </div>
    </div>
</div>
    <script>
        $SCRIPT_ROOT = (request.script_root|tojson);
    </script>
    <script type="text/javascript" src="../static/app.js"></script>
</body>
</html>
